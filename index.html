<html>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form">
          <div class="form-field">
            <label>BSB number</label>
            <input
              type="text"
              id="bsbInput"
              name="bsb"
              data-vr-not-empty="true"
              data-vr-not-empty__message="You must enter a BSB"
              data-vr-numeric="true"
              data-vr-numeric__message="BSB must be numeric"
              data-vr-string-length="true"
              data-vr-string-length__min="6"
              data-vr-string-length__max="9"
              data-vr-string-length__trim="true"
              data-vr-string-length__message="BSB should be between 6 and 9 characters"
              data-vr-callback="fieldValidationCallback"
            />
            <div class="message"></div>
          </div>

          <div class="form-field">
            <label>Password</label>
            <input
              type="text"
              id="password"
              name="password"
              data-vr-not-empty="true"
              data-vr-not-empty__message="You must enter a password"
              data-vr-callback="fieldValidationCallback"
            />
            <div class="message"></div>
          </div>

          <div class="form-field">
            <label for="radio-1">Radio 1</label>
            <input
              type="radio"
              id="radio-1"
              name="radio-example"
              value="1"
              data-vr-choice="true"
              data-vr-choice__message="You must select a radio"
              data-vr-choice__min="1"
              data-vr-callback="fieldValidationCallback"
            />

            <label for="radio-2">Radio 2</label>
            <input type="radio" id="radio-2" name="radio-example" value="2" />

            <label for="radio-3">Radio 3</label>
            <input type="radio" id="radio-3" name="radio-example" value="3" />
            <div class="message"></div>
          </div>

          <div class="form-field">
            <label for="checkbox-1">Checkbox 1</label>
            <input
              type="checkbox"
              id="checkbox-1"
              name="checkbox-example"
              value="1"
              data-vr-choice="true"
              data-vr-choice__message="You must select between 2 & 3 options"
              data-vr-choice__min="2"
              data-vr-choice__max="3"
              data-vr-callback="fieldValidationCallback"
            />

            <label for="checkbox-2">Checkbox 2</label>
            <input
              type="checkbox"
              id="checkbox-2"
              name="checkbox-example"
              value="2"
            />

            <label for="checkbox-3">Checkbox 3</label>
            <input
              type="checkbox"
              id="checkbox-3"
              name="checkbox-example"
              value="3"
            />

            <label for="checkbox-4">Checkbox 4</label>
            <input
              type="checkbox"
              id="checkbox-4"
              name="checkbox-example"
              value="4"
            />
            <div class="message"></div>
          </div>

          <div class="form-field">
            <button>Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.ts"></script>
    <link rel="stylesheet" type="text/css" href="./index.scss" />
  </body>
</html>
